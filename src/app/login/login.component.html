<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <br>
    <h6 style="color: blue;">{{aim}}</h6>
  </nav>
  
  
  <div class="container col-md-12 mt-5">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <!-- <input type="text" (change)="accnochange($event)"   class="form-control" [placeholder]="accnum" id="login_accno" required> -->
                          <!--  login using template referencing variable -->
                          <!-- <input type="text" #acno   class="form-control" [placeholder]="accnum" id="login_accno" required> -->
                        <!-- two way binding -->
                          <input type="text" name="acno" formControlName="acno"   class="form-control" [placeholder]="accnum" id="login_accno" required>
                      </div>
                      <div *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors" style="color: red;">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!-- using event binding using $event -->
                          <!-- <input type="password"(change)="passwordchange($event)" class="form-control" placeholder="password" id="login_password" required> -->
                          <!-- login using template referencing variable -->
                          <!-- <input type="password" #pswd class="form-control" placeholder="password" id="login_password" required> -->
                          <input type="password" name="pwd" formControlName="pwd"   class="form-control" [placeholder]="pswd" id="login_accno" required>

                        </div>
                        <div *ngIf="(this.loginForm.get('pwd')?.touched||this.loginForm.get('pwd')?.dirty)&&this.loginForm.get('pwd')?.errors" style="color: red;">Invalid Password</div>
                      
                      <div class="form-group">
                          <!-- <input type="submit" (click)="login(acno,pswd)"  value="Login" class="btn float-right login_btn " style="width:50%" > -->
                          <input type="submit"   value="Login" class="btn float-right login_btn " style="width:50%" >

                        </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
